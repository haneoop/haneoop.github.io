# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Muhammad Hanif Bin Shaiful Bhari"
title_separator          : "-"
name                     : &name "Muhammad Hanif Bin Shaiful Bhari"
description              : &description "Software Engineering Portfolio"
url                      : https://haneoop.github.io # Update with your GitHub username
baseurl                  : ""
repository               : "haneoop/haneoop.github.io" # Update with your GitHub username

# Site Author
author:
  avatar           : "avatar.jpg" # Add your profile image to /images/ folder
  name             : "Muhammad Hanif"
  pronouns         : "he/him"
  bio              : "Software Engineering Student at Singapore Institute of Technology"
  location         : "Singapore"
  employer         : "SIT Student"
  email            : "mhanif603@gmail.com"
  linkedin         : "mdhanifsb"
  github           : "haneoop" # Update with your GitHub username

# Collections - Only portfolio needed
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults - Only portfolio needed
defaults:
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: false
      comments: false

# Site Settings
teaser                   :  
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Singapore

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development